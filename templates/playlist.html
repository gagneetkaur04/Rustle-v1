{% extends "layout.html" %}

{% block main %}

<div class="px-5 lt-songs-container ">
    <h1 class="h3 text-light">{{ playlist.playlist_title }}</h1>
    <ul class="song-list">
        {% for song in songs %}
            <li class="song-item">{{ song.title }} (Released on {{ song.date_created.strftime('%Y-%m-%d') }})</li>
        {% endfor %}
    </ul>
</div>

<a href="{{ url_for('edit_playlist', playlist_id=playlist.id)}}" >
    <button type="button" class="btn btn-success">
        Edit Playlist
    </button>
</a>

<a href="{{ url_for('delete_playlist', playlist_id=playlist.id)}}" >
    <button type="button" class="btn btn-danger" >
        Delete Playlist
    </button>
</a>

{% endblock %}
