{% extends 'layout.html' %}

{% block main %}

<div class="admin-creator-page">

    <h1>Users</h1>

    <div>

        <p>Total Users: {{ user_count }}</p>

        <div class="card-container">
            {% for user in users %}
                <div class="admin-cards">
                    <a href="{{ url_for('admin_user', user_id=user.id) }}" class="card">
                        <img src="/static/images/default_user.png" alt="User {{ user.id}}">
                        <div class="overlay">
                            <div class="overlay-content">
                                <h3 class="song-title">{{ user.username }}</h3>
                            </div>
                        </div>
                    </a>
                    <h4 class="song-title mx-auto" style="width: max-content;">{{ user.username }}</h4>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
