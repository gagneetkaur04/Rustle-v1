{% extends "layout.html" %}

{% block main %}

<div class="px-5 lt-songs-container ">
    <h1 class="h3 text-light">{{ album.album_name }}</h1>
    <ul class="song-list">
        {% for song in songs %}
            <li class="song-item">{{ song.song_title }} (Released on {{ song.date_created.strftime('%Y-%m-%d') }})</li>
        {% endfor %}
    </ul>
</div>

<a href="{{ url_for('edit_album', album_id=album.id)}}" >
    <button type="button" class="btn btn-success">
        Edit Album
    </button>
</a>

<a href="{{ url_for('delete_album', album_id=album.id)}}" >
    <button type="button" class="btn btn-danger" >
        Delete Album
    </button>
</a>

<a href="#" >
    <button type="button" class="btn btn-info" >
        Add Song
    </button>
</a>

{% endblock %}
