{% extends "layout.html" %}


{% block main %}

    <div class="px-5 lt-songs-container ">
        <h1 class="h3 text-light">Latest Songs</h1>
        <ul class="song-list">
            {% for song in latest_songs %}
                <li class="song-item">{{ song.song_title }} (Released on {{ song.date_created.strftime('%Y-%m-%d') }})</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
