{% extends "layout.html" %}


{% block main %}

    <div class="px-5 lt-songs-container ">
        <h1 class="text-light mb-4">Latest Songs</h1>
        <ul class="song-list">
            {% for song in latest_songs %}
                <div class="one-song">
                    <li class="song-contents">
                        <h3 class="song-title">{{ song.song_title }}</h3>

                        <a href="{{ url_for('play_song', song_id=song.id )}}">
                            <button class="playsong">
                                <i class=" fas fa-solid fa-play" style="color: rgba(150, 182, 178, 0.777);"></i>
                            </button>
                        </a>
                        
                    </li>
                    <p class="song-artist">Artist : {{ song.creator_id }}</p> 
                    <p class="song-artist">Album : {{ song.album_id }}</p>
                    <p>(Released on {{ song.date_created.strftime('%Y-%m-%d') }})</p>

                </div>
            {% endfor %}
        </ul>
    </div>
        
{% endblock %}
